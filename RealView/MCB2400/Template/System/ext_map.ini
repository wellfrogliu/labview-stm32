MAP 0x00000000, 0x0007FFFF EXEC READ //allow access to internal FLASH
MAP 0x40000040, 0x4001803F READ WRITE //allow access to internal RAM
MAP 0xA0000000, 0xA1FFFFFF READ WRITE  //allow access to external RAM
MAP 0x40000000, 0x4000003F READ WRITE EXEC  //allow access for remapped interrpt vectors